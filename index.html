<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Caixa Uber</title>
    <link rel="shortcut icon" href="favicon_io/favicon.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="text-center mb-4">Controle de Caixa Uber</h1>
        
        <form id="formulario" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="data" class="text-light">Data:</label>
                    <input type="text" id="data" class="form-control datepicker" placeholder="Selecione a data" required readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="descricao" class="text-light">Descrição:</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição da transação" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="valor" class="text-light">Valor:</label>
                    <input type="number" id="valor" class="form-control" placeholder="Valor da transação" min="0.01" step="0.01" required>
                </div>
                <div class="form-group col-md-2">
                    <label class="text-light">Tipo:</label>
                    <div class="form-check">
                        <input type="radio" id="entrada" name="tipo" value="entrada" class="form-check-input" checked>
                        <label for="entrada" class="form-check-label text-light">Entrada</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="saida" name="tipo" value="saida" class="form-check-input">
                        <label for="saida" class="form-check-label text-light">Saída</label>
                    </div>
                </div>
            </div>
            <button type="button" id="adicionar" class="btn btn-primary btn-block">Adicionar Transação</button>
        </form>
        
        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
            <button id="mes-anterior" class="btn btn-secondary mb-2">Mês Anterior</button>
            <h2 id="mes-atual" class="mb-2"></h2>
            <button id="mes-proximo" class="btn btn-secondary mb-2">Próximo Mês</button>
        </div>

        <div id="historicos-meses" class="mb-5">
            <!-- Os históricos dos meses serão exibidos aqui -->
        </div>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/eltontechnology" target="_blank"><span id="link-rodape" >Elton Technology&#169;</span></a></p>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Bootstrap Datepicker Portuguese (Brasil) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
